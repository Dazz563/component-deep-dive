<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
    <li>
      <app-ticket
        [data]="ticket"
        (emitCloseTicket)="closeTicket(ticket.id)"
      />
    </li>
    } @empty {
    <p>No tickets available</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (emitTicket)="postTicket($event)" />
</div>
